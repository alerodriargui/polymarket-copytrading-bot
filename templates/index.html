<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyCopy â€” Premium Copy Trading Bot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <img src="/static/logo.png" alt="PolyCopy Logo">
                <div class="logo-text">PolyCopy</div>
            </div>
            <div id="status-ind" class="status-badge">
                <div class="dot"></div>
                <span>OFFLINE</span>
            </div>
        </header>

        <main>
            <section class="card config-card">
                <h2>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    Bot Configuration
                </h2>
                
                <form id="bot-form">
                    <div class="input-field">
                        <label>Target Wallet Address</label>
                        <input type="text" id="target" placeholder="0x..." required>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-field">
                            <label>Fixed Amount (USDC)</label>
                            <input type="number" id="amount" value="10">
                            <label class="checkbox-toggle">
                                <input type="checkbox" id="match_amount">
                                <span>Match Target Size</span>
                            </label>
                        </div>
                        <div class="input-field">
                            <label>Your Private Key</label>
                            <input type="password" id="pk" placeholder="0x..." required>
                        </div>
                    </div>

                    <details>
                        <summary>CLOB API Credentials (Optional)</summary>
                        <div class="advanced-content">
                            <div class="input-field">
                                <label>API Key</label>
                                <input type="text" id="api_key">
                            </div>
                            <div class="input-field">
                                <label>API Secret</label>
                                <input type="password" id="api_secret">
                            </div>
                            <div class="input-field">
                                <label>Passphrase</label>
                                <input type="password" id="passphrase">
                            </div>
                        </div>
                    </details>

                    <div class="button-group">
                        <button type="submit" id="start-btn" class="btn btn-primary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            Start Engine
                        </button>
                        <button type="button" id="stop-btn" class="btn btn-danger" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="6" width="12" height="12"></rect></svg>
                            Stop
                        </button>
                    </div>
                </form>
            </section>

            <section class="card logs-card">
                <div class="terminal-container">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
                        Execution Logs
                    </h2>
                    <div class="terminal" id="terminal">
                        <div class="log-entry system">
                            <span class="log-time">System</span>
                            <span class="log-msg">Ready to initialize trade replication...</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
